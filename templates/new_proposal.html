<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PropoFlow • Nova Proposta</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>PropoFlow</h1>
          <p>Nova proposta</p>
        </div>
      </div>

      <div class="actions">
        <a class="btn btn-ghost" href="/dashboard">← Voltar</a>
      </div>
    </div>

    <div class="card">
      <h2 class="h2">Criar proposta</h2>
      <p class="small">
        Preencha os dados e depois envie no WhatsApp com 1 clique (com follow-up automático).
      </p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/proposals/new">
        <div class="row">
          <div>
            <label>Nome do cliente</label>
            <input name="client_name" required placeholder="Ex: João Silva">
          </div>
          <div>
            <label>WhatsApp do cliente (pra enviar e fazer follow-up)</label>
            <input name="client_whatsapp" placeholder="Ex: (11) 99999-9999">
          </div>
        </div>

        <br>

        <div class="row">
          <div>
            <label>Nome do projeto</label>
            <input name="project_name" required placeholder="Ex: Reforma do banheiro">
          </div>
          <div>
            <label>Validade do orçamento (dias)</label>
            <input name="validity_days" type="number" min="1" max="30" value="7" required>
          </div>
        </div>

        <br>

        <label>Descrição (escopo)</label>
        <textarea name="description" required placeholder="Liste o que será entregue, etapas e detalhes importantes."></textarea>

        <br><br>

        <div class="row">
          <div>
            <label>Preço</label>
            <input name="price" required placeholder="Ex: R$ 2.500">
          </div>
          <div>
            <label>Prazo</label>
            <input name="deadline" required placeholder="Ex: 7 dias úteis">
          </div>
        </div>

        <br><br>

        <button class="btn" type="submit">Criar proposta</button>
      </form>
    </div>
  </div>
</body>
</html>
