<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PropoFlow • Perfil</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>PropoFlow</h1>
          <p>Seu perfil e marca</p>
        </div>
      </div>

      <div class="actions">
        <a class="btn btn-ghost" href="/dashboard">← Voltar</a>
      </div>
    </div>

    <div class="card">
      <h2 class="h2">Minha marca</h2>
      <p class="small">Isso vai aparecer nas propostas que você enviar (PDF e link público).</p>

      {% if saved %}
        <div class="error" style="background: rgba(79,124,255,0.15); border-color: rgba(79,124,255,0.35); color: rgba(232,238,252,0.9);">
          Perfil atualizado com sucesso ✅
        </div>
      {% endif %}

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/profile">
        <label>Seu nome (responsável)</label>
        <input name="display_name" placeholder="Ex: João Silva" value="{{ user.display_name or '' }}">

        <br><br>

        <label>Nome da empresa / marca</label>
        <input name="company_name" placeholder="Ex: Studio Silva Design" value="{{ user.company_name or '' }}">

        <br><br>

        <label>Telefone / WhatsApp</label>
        <input name="phone" placeholder="Ex: (11) 99999-9999" value="{{ user.phone or '' }}">

        <br><br>

        <label>CPF ou CNPJ (para cobrança da assinatura)</label>
        <input name="cpf_cnpj" placeholder="Ex: 123.456.789-09" value="{{ user.cpf_cnpj or '' }}">

        <br><br>

        <button class="btn" type="submit">Salvar</button>
      </form>
    </div>
  </div>
</body>
</html>
