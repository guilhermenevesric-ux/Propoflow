<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PropoFlow • Perfil</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>PropoFlow</h1>
          <p>Seu perfil e marca</p>
        </div>
      </div>

      <div class="actions">
        <a class="btn btn-ghost" href="/dashboard">← Voltar</a>
      </div>
    </div>

    <div class="card">
      <h2 class="h2">Minha marca</h2>
      <p class="small">Isso aparece no PDF e no link público.</p>

      {% if saved %}
        <div class="error" style="background: rgba(79,124,255,0.15); border-color: rgba(79,124,255,0.35); color: rgba(232,238,252,0.9);">
          Perfil atualizado com sucesso ✅
        </div>
      {% endif %}

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/profile">
        <label>Seu nome (responsável)</label>
        <input name="display_name" value="{{ user.display_name or '' }}">

        <br><br>

        <label>Nome da empresa / marca</label>
        <input name="company_name" value="{{ user.company_name or '' }}">

        <br><br>

        <label>Telefone / WhatsApp</label>
        <input name="phone" value="{{ user.phone or '' }}">

        <br><br>

        <label>CPF ou CNPJ (assinatura)</label>
        <input name="cpf_cnpj" value="{{ user.cpf_cnpj or '' }}">

        <hr style="border:0; border-top:1px solid rgba(255,255,255,0.12); margin:16px 0;">

        <h3 class="h2" style="font-size:15px;">Pix (pra receber sinal)</h3>
        <p class="small">Isso aparece no link público e nas mensagens de cobrança.</p>

        <label>Chave Pix</label>
        <input name="pix_key" value="{{ user.pix_key or '' }}" placeholder="CPF/CNPJ/Email/Telefone/Chave aleatória">

        <br><br>

        <label>Nome do recebedor</label>
        <input name="pix_name" value="{{ user.pix_name or '' }}" placeholder="Ex: Guilherme Sousa">

        <br><br>

        <button class="btn" type="submit">Salvar</button>
      </form>
    </div>
  </div>
</body>
</html>
